name: mysql-mosh

services:
  # docker exec -it mysql-dev bash
  # mysql -u root -p
  # docker exec -it mysql-dev mysql -u root -p
  # docker exec -i mysql-dev mysql -u root -p123456 < ./src/prepare/create-databases.sql
  mysql:
    image: mysql:8.0
    container_name: mysql-dev
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASS:-12345}
    # env_file:
    #   - .env.development
    volumes:
      - ../data/mysql:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
